name: GitHub Actions
on:
  pull_request:
    types: [opened]
    branches:
      - $default-branch
jobs:
  I-Can-Change-This-To-Anything-I-Want:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🍏 This job's status is ${{ job.status }}."
